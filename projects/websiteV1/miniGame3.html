<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tycoon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' href='miniGame3.css'>
</head>
<body draggable='false'>
    <center>
    <div id='endScreen'>Victory!
        <div id='playAgain'>Play Again!</div>
    </div>
    <div id='startScreen'>
        <div id='startGame'>Play</div>
        <div id='instruction'>Instruction</div>
        <div id='instructionText'>
          <li>Feed the fish to score up.</li>
          <li>Upgrade fish with accumulated coins.</li>
          <li>Get to score 350 to win.</li>
        </div>
    </div>
    <div id='score'>Score: 0</div>
    <div id='money'>Money: 0</div>
    <div id='degrade' >Upgrade Fish (200)</div>
    </center>
    <div id='foodText'>food</div>
    <div class='food'></div>
    <div id='fishBowl'>
        <div id='water'>
            <div id='fish'>fish</div>
        </div>
    </div>

    <audio id='fishBGM' loop controls>
        <source src='game3bgm.mp3' type='audio/mp3'>
    </audio>
    <audio id='bubblePop2'>
        <source src='bubblePop2.mp3' type='audio/mp3'>
    </audio>
<script src='miniGame3_1.js'></script>
</body>
</html>
